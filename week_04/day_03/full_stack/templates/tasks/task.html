{% extends "base.html" %}

{% block content %}
        <div>
            <div class="content">
                <div class="name">{{task.user.first_name}}</div>
                <div class="description">
                    {{ task.description }}
                    <span class="duration">{{ task.duration }} mins</span>
                </div>
                <div class="buttons">
                    <form class="delete-form" action="/tasks/{{task.id}}/delete", method="post">
                        <button class="trash-button">
                            <i class="fa fa-trash-o fa-3x" style="color: red;"></i>
                        </button>
                    </form>
                    {% if task.completed %}
                        <i class="fa fa-check fa-2x" style="color: green;"></i>
                    {% else %}
                        <i class="fa fa-times fa-2x" style="color: red"></i>
                    {% endif %}
                </div>
                <a href="/tasks/{{task.id}}/edit">Edit Task</a>
            </div>
        </div>
{% endblock content %}
