{% extends "base.html" %}

{% block content %}
    <form action="/tasks/{{task.id}}" method="post">
        <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="{{task.description}}">
        </div>
        <div>
            <label for="duration">Duration</label>
            <input type="number" name="duration" id="duration" value="{{task.duration}}">
        </div>
        <div>
            <label for="completed">Completed:</label>
            <select name="completed" value="{{task.completed}}" id="completed">
                <option value="True" {% if task.completed %} selected="selected"{% endif %}>
                Yes</option>
                <option value="False" {% if task.completed == False %} selected="selected"{% endif %}>No</option>
            </select>
        </div>
        <div>
            <label for="user_id">User:</label>
            <select name="user_id" value="{{task.user}}" id="user_id">
                {% for user in all_users %}
                    <option value="{{ user.id }}" 
                    {% if task.user.id == user.id %} selected="selected"{% endif %}>{{ user.first_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Update Task</button>
    </form>
{% endblock %}
